<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username" placeholder="Digite seu nome de usuário">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário" />
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>Nome de usuário inválido</small>
            </div>
        
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email"  />
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>Email inválido</small>
            </div>
        
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="senha"  placeholder="Digite sua senha" />
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>Mensagem de erro</small>
            </div>
       
            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="text" id="password-confirmation" placeholder="Confirme sua senha" />
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script
        src="https://kit.fontawesome.com/a65c16c5a1.js" crossorigin="anonymous"
        >
    </script>
    <script src="./script.js"></script>
</body>
</html>
